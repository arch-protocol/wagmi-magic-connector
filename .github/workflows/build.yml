name: Build Checks
on: [push]
jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Installing dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
